server {
    listen 5000;
    server_name _;

    root /usr/share/nginx/html/browser;
    index index.html;

    # Serve Angular build
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets aggressively
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri /index.html;
    }

    # Optional: API proxy (if you want frontend to call backend without CORS)
